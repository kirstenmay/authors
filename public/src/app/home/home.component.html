<div class="container">
    <div class="row">
        <div class="col-10 offset-1">
            <div class="card" id="flex">
                <div class="card-body" id="scrollable">
                    <div *ngFor="let author of allAuthors" class="row" id="border">
                        <div class="col-8">
                            <h2>{{author.name}}</h2>
                        </div>
                        <div class="col-2">
                            <button [routerLink]="['edit/'+author._id]" class="btn btn-outline-dark">Edit</button>
                        </div>
                        <div class="col-2">
                            <button (click)="delete(author._id)" class="btn btn-outline-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
